name: Daily Index Update

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Fresh Index
        run: bun run crawl-and-index
        env:
          NODE_ENV: production

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet public/docs-index.json src/data/index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit Updated Index
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/docs-index.json src/data/index.json
          git commit -m "chore: update daily index [$(date +'%Y-%m-%d')]"
          git push 