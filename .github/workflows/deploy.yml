name: ğŸš€ Build & Deploy Permaweb LLMs Builder

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "scripts/**" 
      - "package.json"
      - ".github/workflows/deploy.yml"
  push:
    branches: 
      - main
      - preview
    paths:
      - "src/**"
      - "public/**"
      - "scripts/**"
      - "package.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  # Build check for pull requests
  check_build:
    if: ${{ startsWith(github.ref, 'refs/pull/') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ§… Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        
      - name: ğŸ§ª Run tests
        run: bun run test
        
      - name: ğŸ” Run linting
        run: bun run lint
        
      - name: ğŸ”¨ Build project
        run: bun run build
        env:
          NODE_ENV: production
          
      - name: âœ… Verify build artifacts
        run: |
          echo "ğŸ” Checking build artifacts..."
          if [ ! -d "dist" ]; then
            echo "âŒ Build artifacts not found"
            exit 1
          fi
          
          echo "ğŸ“Š Build artifacts summary:"
          find dist -type f -name "*.js" -o -name "*.css" -o -name "*.json" -o -name "*.txt" | while read file; do
            size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null || echo "0")
            echo "  âœ“ $(basename "$file"): $(numfmt --to=iec --suffix=B $size)"
          done
          
          echo "âœ… Build verification complete!"

  # Deploy to production or preview
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/preview'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these deployments to complete.
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: false
      
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ§… Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        
      - name: ğŸ§ª Run tests
        run: bun run test
        
      - name: ğŸ” Run linting
        run: bun run lint
        
      - name: ğŸ‘€ Environment info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          echo "Bun ver:    $(bun --version)"
          echo "Node ver:   $(node --version)"
          echo "Deploy target: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}"
        
      - name: ğŸ”¨ Build project
        id: build_artifacts
        run: |
          echo "ğŸš€ Building for ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} deployment..."
          bun run build
          
          # Add .nojekyll for proper static hosting
          touch dist/.nojekyll
          
          # Output build info
          echo "artifacts_output_dir=dist" >> $GITHUB_OUTPUT
          
          echo "ğŸ“Š Final build summary:"
          du -sh dist/
          find dist -type f -name "*.gz" | wc -l | xargs echo "Compressed files:"
        env:
          NODE_ENV: production
          
      - name: ğŸ•·ï¸ Refresh documentation index (Main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸ•·ï¸ Refreshing documentation index for production deployment..."
          bun run crawl --force-reindex
          
          # Verify crawl output
          if [ ! -f "public/docs-index.json" ]; then
            echo "âš ï¸ Crawl failed - continuing with existing index"
          else
            echo "âœ… Fresh documentation index generated"
            echo "   File size: $(du -h public/docs-index.json | cut -f1)"
            echo "   Line count: $(wc -l < public/docs-index.json)"
            
            # Rebuild with fresh index
            echo "ğŸ”„ Rebuilding with fresh documentation index..."
            bun run build
            touch dist/.nojekyll
          fi
          
      - name: ğŸŒ Deploy to Permaweb (Arweave)
        id: deploy_to_arweave
        run: |
          echo "ğŸš€ Deploying to Arweave Permaweb..."
          
          # Verify build artifacts exist
          if [ ! -d "dist" ]; then
            echo "âŒ Build artifacts not found"
            exit 1
          fi
          
          # Deploy based on branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ğŸ“¡ Deploying to production ArNS name: permaweb-llms-builder"
            npx permaweb-deploy \
              --ant-process=${{ secrets.ANT_PROCESS }} \
              --deploy-folder=dist \
              --verbose
            echo "deployment_type=production" >> $GITHUB_OUTPUT
            echo "deployment_url=https://permaweb-llms-builder.ar.io" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/preview" ]]; then
            echo "ğŸ” Deploying to preview ArNS undername: preview_permaweb-llms-builder"
            npx permaweb-deploy \
              --undername=preview \
              --ant-process=${{ secrets.ANT_PROCESS }} \
              --deploy-folder=dist \
              --verbose
            echo "deployment_type=preview" >> $GITHUB_OUTPUT  
            echo "deployment_url=https://preview_permaweb-llms-builder.ar.io" >> $GITHUB_OUTPUT
          fi
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          ANT_PROCESS: ${{ secrets.ANT_PROCESS }}
          
      - name: ğŸš€ Deploy to Vercel (Preview Mirror)
        if: github.ref == 'refs/heads/preview'
        run: |
          echo "ğŸŒ Deploying preview to Vercel for fast access..."
          bun run deploy:preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸ“ Deployment summary
        run: |
          echo "ğŸ‰ Deployment complete!"
          echo "Type: ${{ steps.deploy_to_arweave.outputs.deployment_type }}"
          echo "URL: ${{ steps.deploy_to_arweave.outputs.deployment_url }}"
          
          echo ""
          echo "ğŸ“Š Deployment details:"
          echo "- Branch: ${{ github.ref }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Actor: ${{ github.actor }}"
          echo "- Build artifacts: $(find dist -type f | wc -l) files"
          echo "- Index updates: Managed by daily crawl workflow" 